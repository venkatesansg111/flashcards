<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Interactive Flashcards</title> 

 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f0f0f0; 
        } 
        .flashcard { 
            width: 300px; 
            height: 200px; 
            background-color: white; 
            border: 1px solid #ccc; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            position: relative; 
            cursor: pointer; 
            perspective: 1000px; 
        } 
        .flashcard-content { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            backface-visibility: hidden; 
            transition: transform 0.6s; 
        } 
        .flashcard-front { 
            background-color: #fff; 
            color: #333; 
        } 
        .flashcard-back { 
            background-color: #333; 
            color: #fff; 
            transform: rotateY(180deg); 
        } 
        .flashcard.flip .flashcard-front { 
            transform: rotateY(180deg); 
        } 
        .flashcard.flip .flashcard-back { 
            transform: rotateY(0deg); 
        } 
    </style> 
</head> 
<body> 
 
<div class="flashcard" onclick="this.classList.toggle('flip')"> 
    <div class="flashcard-content flashcard-front"> 
        What is Azure Kubernetes Service (AKS)? 
    </div> 
    <div class="flashcard-content flashcard-back"> 
        AKS is a managed container orchestration service provided by Microsoft Azure that simplifies deploying, managing, and operating Kubernetes. 
    </div> 
</div> 
 
<script> 
    // JavaScript to handle the flip effect 
</script> 
 
</body> 
</html>
